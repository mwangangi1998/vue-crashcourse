<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Vue </title>
</head>

<body>
    <nav class="navbar navbar-inverse "
   >
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" :href=" ">MyVueApp</a>
          </div>
          <ul class="nav navbar-nav">
            <li v-for="(page , index) in pages" class="nav-item" 
            class="{active activePage==index}"
            :key="index">
                <a 
                :href="page.link.url"
                :title="`This link goes to ${page.link.text  }`"
                @click.prevent="activePage=index"
                >{{ page.link.text }}</a></li>
           
          </ul>
          
        </div>
      </nav>
    <div class="container">
        <page-viewer 
        :page="pages[activePage]">

        </page-viewer>
            
    </div>

    <script>


         let app= Vue.createApp({
            data() {
                return {
                 activePage:0,
            pages:[
                        
                
            {
                link: { text: 'index',url: 'index.html'},
                pageTitle: 'home page',
                content :'this is home page',
            },
            {
                link: { text: 'about',url: 'about.html'},
                pageTitle: 'About us',
                content :'this is about page',
            },
            {
                link: { text: 'contact',url: 'contatc.html'},
                pageTitle: 'contact page',
                content :'this is contact page',
            },
            ],
                    message: 'Hello Vue!',
                    content: 'this is my first vue app'
                }
            }
        })
        app.component('page-viewer',
        {
            props:['page'],
                   template: `
           <div>
               <h1>{{ page.pageTitle }}</h1>
               <p>{{ page.content }}</p>
       
       
               </div>
           `}
               
               ),
        app.mount('body');
      
    </script>
</body>

</html>
